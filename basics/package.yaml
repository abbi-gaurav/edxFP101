name:                basics
version:             0.1.0.0
github:              githubuser/basics
license:             BSD3
author:              Author name here
maintainer:          example@example.com
copyright:           2017 Author name here

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/basics#readme>

dependencies:
- array
- base >= 4.7 && < 5
- bytestring
- containers
- directory
- filepath
- HaXml
- HDBC
- HDBC-sqlite3 >= 2.3.3.1
- HTTP
- mtl
- network
- network-uri
- parsec
- QuickCheck
- pipes
- random
- regex-posix >= 0.95.2
- time
- zlib

library:
  source-dirs:
    - src/
    - src/lyhfgg/
    - src/rwh/examples/
    - src/rwh/json/
    - src/rwh/io/
    - src/rwh/regex/
    - src/rwh/binary-parsing/
    - src/rwh/functors/
    - src/rwh/testing/
    - src/rwh/bar-code/
    - src/rwh/data-structures/
    - src/rwh/monads/
    - src/rwh/parsec/
    - src/rwh/ffi/
    - src/rwh/mtl/
    - src/problems/
    - src/rwh/error-handling/
    - src/rwh/hdbc/
    - src/rwh/web-client
    - src/monoids/
    - src/hdp/monads/
    - src/hdp/monads/xtf/
    - src/hdp/io/
    - src/hdp/monads/arrows/
    - src/pipes/

executables:
  pods-exe:
    main: Main.hs
    source-dirs: src/rwh/web-client
    dependencies:
    - basics    

tests:
  basics-test:
    main:                BasicsTest.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - basics
